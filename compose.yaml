name: python_template_module
services:
  python_template_module:
    container_name: python_template_module
    image: ${IMAGE}
    build:
      context: .
      tags:
        - ${IMAGE}:latest
        - ${IMAGE}:dev
    volumes:
      - ./src:/home/app/python_template_module/src
      - ./tests:/home/app/python_template_module/tests
    command: python -m python_template_module --port 2000
    ports:
      - 2000:2000
#####################
# WEI Core Services #
#####################
  wei_server:
    image: ghcr.io/ad-sdl/wei
    container_name: wei_server
    ports:
      - 8000:8000
    environment:
      - PYTHONUNBUFFERED=1 # Fix weird bug with empty logging
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
    volumes:
      - ${WORKCELLS_DIR}:/workcell_defs
    command: python3 -m wei.server --workcell /workcell_defs/${WORKCELL_FILENAME}
    depends_on:
      - wei_redis
    profiles: [wei]
  wei_engine:
    image: ghcr.io/ad-sdl/wei
    container_name: wei_engine
    volumes:
      - ${WORKCELLS_DIR}:/workcell_defs
    environment:
      - PYTHONUNBUFFERED=1 # Fix weird bug with empty logging
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
    command: python3 -m wei.engine --workcell /workcell_defs/${WORKCELL_FILENAME}
    depends_on:
      - wei_redis
      - wei_server
    profiles: [wei]
  wei_redis:
    image: redis
    container_name: wei_redis
    ports:
      - 6379:6379
    command: redis-server --save 60 1 --loglevel warning
    profiles: [wei]
